    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCVEOZR-5bcMSPtqqfvI81w4uohZkK0VXc"></script>
    <script>
        function findMe(){
            var output = document.getElementById('map');

            //Obtenemos longitud y latitud
            function localizacion(posicion){

                var latitude = posicion.coords.latitude;
                var longitude = posicion.coords.longitude;

                var imgURL = "https://maps.googleapis.com/maps/api/js?staticmap?center="+latitude+","+longitude+"&size=600x300&markers=color:red%7C"+
                latitude+","+longitude+"&key=AIzaSyCVEOZR-5bcMSPtqqfvI81w4uohZkK0VXc";
                 
                output.innerHTML = "<img src='"+imgURL+"'>";

            }

            function error(){
                output.innerHTML ="<p> No se pudo obtener su ubicacion</p>"
            }

            navigator.geolocation.getCurrentPosition(localizacion,error);
        }
    </script>
